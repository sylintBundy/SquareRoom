<!DOCTYPE html>
<html lang='en'>
<head>
	<title>SquareRoom</title>
	<link href='styles.css' rel='stylesheet'>
	<link href='editstyles.css' rel='stylesheet'>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='jquery-3.2.1.min.js'></script>
	<script src='gVar.js'></script>
	<script src='p5.js'></script>
</head>
<body>
	<nav id='topMenu'>
		<span id='pageTitle'>SquareRoom</span>
		<button id='newRoom'>Create Room</button>
	</nav>
	<div id='manipMenu'>
		<label>Add an Object...</label>
		<br>
		<select id='objectMenu'></select>
		<button id='addItem'>Add</button>
		<br>
		<br>
		<div class='editRow'>
			<div id='elName'>
				<label>Object Name</label>
				<br>
				<input value='Object Name'>
			</div>
			<div id='colors'>
				<label>Color</label>
				<br>
				<select id='colorMenu'></select>
			</div>
			<div>
				<label>Rotation</label>
				<br>
				<input type='number' value=0>
			</div>
		</div>
		<br>
		<br>
		<div class='editRow'>
			<div>
				<label>X Position</label>
				<br>
				<input type='number' value=0>
			</div>
			<div>
				<label>X Scale</label>
				<br>
				<input type='number' value=1>
			</div>
			<div>
				<label>Y Position</label>
				<br>
				<input type='number' value=0>
			</div>
			<div>
				<label>Y Scale</label>
				<br>
				<input type='number' value=1>
			</div>
		</div>
	</div>
	<div id='changeTools'>
		<button id='elementMode'>Edit Elements</button>
		<button id='roomMode' style='float: right'>Edit Room</button>
	</div>
	<script src='sketch.js'></script>

		<b>Phone:</b> +1 (608) 515-7477<br>
		<b>eMail:</b> juliangbundy@icloud.com<br>
	</footer>
	<script src='java.js'></script>
	<script src='editpage.js'></script>
</body>
</html>
